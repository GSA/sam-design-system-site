baseurl: /sam-web-design-standards 

# Markdown config
markdown: kramdown
kramdown:
  input: GFM
# syntax_highlighter: rouge
# highlighter: rouge

name: Draft SAM Web Design Standards

# gh-pages requires index in root
# source: docs

version: 0.1.1

exclude:
- Gemfile
- Gemfile.lock
- README.md
- LICENSE.md
- CONTRIBUTING.md
- ".sass-cache"
- ".ruby-version"
- vendor
- node_modules

permalink: pretty

repos:
- name: Draft SAM Web Design Standards
