<sam-site-header></sam-site-header>

<div class="usa-grid">

  <aside class="usa-width-one-fourth" style="padding-top: 16px;">
    <sam-sidenav [model]="sidenavConfig" (path)="resolveRoute($event)"></sam-sidenav>
  </aside>

  <div class="usa-width-three-fourths">

    <sam-tabs>

      <!-- Documentation -->
      <sam-tab tabTitle="Documentation" active="true">
        <div class="doc-intro" [innerHTML]="markdown"></div>
        

        <!-- Single Example -->
        <div class="usa-grid doc-examples">
          <h2>Example</h2>
          <ng-content></ng-content>
          <h2>Code</h2>
          <sam-tabs>
            <sam-tab tabTitle="HTML" *ngIf="example">
              <pre class="language-html"><code class="language-html" [innerHTML]="example"></code></pre>
            </sam-tab>
            <sam-tab tabTitle="TS" *ngIf="codeExample">
              <pre class="language-typescript"><code class="language-typescript" [innerHTML]="codeExample"></code></pre>
            </sam-tab>
          </sam-tabs>
        </div>
        <!-- API Reference -->
        <div *ngIf="typedoc !== 'static-page'" [innerHTML]="typedoc"></div>
      </sam-tab>

      <!-- Guidance -->
      <sam-tab tabTitle="Guidance" *ngIf="guidance">
        <div [innerHTML]="guidance"></div>
      </sam-tab>

      <!-- Design -->
      <sam-tab tabTitle="Design" *ngIf="design">
        <div [innerHTML]="design"></div>
      </sam-tab>

      <!-- Implementation -->
      <sam-tab tabTitle="Implementation" *ngIf="implementation">
        <div [innerHTML]="implementation"></div>
      </sam-tab>

    </sam-tabs>

  </div>

</div>


<sam-site-footer></sam-site-footer>
