<h2>Interfaces API Reference</h2>
<section *ngFor="let interface of interfaces">
  <h3>{{interface.name}}</h3>
  <p>{{interface.comment?.shortText}}</p>
  <table>
    <thead>
      <tr>
        <th>Property</th>
        <th>Type</th>
        <th>Comment</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let property of interface.children">
        <td>
          {{property.name}}
          <span *ngIf="property.flags?.isOptional !== true"><em>(required)</em></span>
        </td>
        <td>
          <ng-container *ngIf="!property.type.types">{{property.type.name}}<span *ngIf="property.type.isArray">[]</span></ng-container>
          <ng-container *ngIf="property.type.types">{{property.type.types}}</ng-container>
        </td>
        <td>
          <ng-container *ngIf="property.comment && property.comment.shortText">{{property.comment.shortText}}</ng-container>
        </td>
      </tr>
    </tbody>
  </table>
</section>
