<ng-template #temp let-item>
  <span>
    <span>Template</span>
    {{item['name'] +': '+ item['subtext'] }}
  </span>
</ng-template>
<label for="id">Id:</label>
<input id="id" [(ngModel)]="id" type="text">

<label for="name">Name:</label>
<input id="name" [(ngModel)]="name" type="text">

<label for="subtext">Subtext:</label>
<input id="subtext" [(ngModel)]="subtext" type="text">
<button (click)="addItem()">Add Item</button>

<h2>Multiple Items Default Template</h2>
<sam-selected-result [(ngModel)]="model3" [configuration]="settings3"></sam-selected-result>

<h2>Multiple Item Custom Template</h2>
<sam-selected-result [(ngModel)]="model4" [configuration]="settings4" [itemTemplate]="temp"></sam-selected-result>
