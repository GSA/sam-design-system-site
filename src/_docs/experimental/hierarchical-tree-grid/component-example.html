<sam-hierarchical-tree-header 
  [options]="options" 
  (selectedAgency)="selectedAgency$.next($event)"
  (filterText)="filterText$.next($event)">
</sam-hierarchical-tree-header>

<sam-hierarchical-tree-grid 
  [templateConfigurations]="configurations" 
  (rowChanged)="selectedAgency$.next($event)"
  [dataSource]="tableData$ | async"
  [filterText]="filterText">
</sam-hierarchical-tree-grid>
