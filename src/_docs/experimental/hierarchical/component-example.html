Single Select without template
<sam-hierarchical [service]="service" (ngModelChange)="changes($event)" [(ngModel)]="model" [configuration]="settings">
</sam-hierarchical>

Single Select with template
<sam-hierarchical [service]="service" (ngModelChange)="changes($event)" [(ngModel)]="model2" [configuration]="settings2"
    [suggestionTemplate]="temp"></sam-hierarchical>

Multi Select without template
<sam-hierarchical [service]="service" (ngModelChange)="changes($event)" [(ngModel)]="model3"
    [configuration]="settings3"></sam-hierarchical>

Multi Select with template
<sam-hierarchical [service]="service" (ngModelChange)="changes($event)" [(ngModel)]="model4" [configuration]="settings4"
    [suggestionTemplate]="temp" [selectedItemTemplate]="temp"></sam-hierarchical>


Disabled
<sam-hierarchical [service]="service" [disabled]="true" [(ngModel)]="model5" [configuration]="settings5"></sam-hierarchical>


<ng-template #temp let-item>
    <span>
        <span>Template</span>
        {{item['name'] +': '+ item['subtext'] }}
    </span>
</ng-template>
