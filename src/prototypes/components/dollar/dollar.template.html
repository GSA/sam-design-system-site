<sam-label-wrapper
  [label]="label"
  [name]="id ? id : name"
  [hint]="hint"
  [errorMessage]="errorMessage"
  [required]="required">
  <input
    [attr.type]="attrType"
    [attr.title]="title ? title : undefined"
    [attr.id]="id ? id : name"
    [(ngModel)]="value"
    [attr.maxlength]="maxlength ? maxlength : 524288"
    [attr.placeholder]="placeholder"
    [disabled]="disabled"
    [ngClass]="{'dollar-text':attrType=='text'}"
    (ngModelChange)="onInputChange()"
    (focus)="onFocus()"
    (blur)="onLoseFocus()">
</sam-label-wrapper>
