<div class="usa-grid">
    <h1>Date Component Prototype</h1>
    <div>
        <sam-datepicker 
            #model4="ngModel"
            [control]="model4.control"
            [placeholder]="'mm/dd/yyyy'"
            [label]="'Datepicker prototype'"
            [hint]="'Forked 3rd party picker'"
            [name]="'example4'"
            [(ngModel)]="example4"></sam-datepicker>
        <p>Model value: {{ example4 | json }}</p>
    </div>
</div>
