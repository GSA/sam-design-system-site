<div class="example-container mat-elevation-z8 usa-grid">
    <div class="example-header">
        <input #filter placeholder="Filter agency or title">
    </div>
      
    <cdk-table #table mdSort [dataSource]="dataSource">
        <!-- Column Definition: agency -->
        <ng-container cdkColumnDef="agency">
            <cdk-header-cell *cdkHeaderCellDef md-sort-header>
                Agency
            </cdk-header-cell>
            <cdk-cell *cdkCellDef="let row"> {{row.agency}} </cdk-cell>
        </ng-container>
    
        <!-- Column Definition: cfdaNumber -->
        <ng-container cdkColumnDef="cfdaNumber">
            <cdk-header-cell *cdkHeaderCellDef md-sort-header start="desc">CFDA #
            </cdk-header-cell>
            <cdk-cell *cdkCellDef="let row"> {{row.cfdaNumber}} </cdk-cell>
        </ng-container>
    
        <!-- Column Definition: title -->
        <ng-container cdkColumnDef="title">
            <cdk-header-cell *cdkHeaderCellDef md-sort-header>
                Title
            </cdk-header-cell>
            <cdk-cell *cdkCellDef="let row"> {{row.title}} </cdk-cell>
        </ng-container>
    
        <!-- Column Definition: status -->
        <ng-container cdkColumnDef="status">
            <cdk-header-cell *cdkHeaderCellDef md-sort-header>
                Status
            </cdk-header-cell>
            <cdk-cell *cdkCellDef="let row"> {{row.status}} </cdk-cell>
        </ng-container>

        <!-- Column Definition: lastUpdatedDate -->
        <ng-container cdkColumnDef="lastUpdatedDate">
            <cdk-header-cell *cdkHeaderCellDef>
                Last Updated
            </cdk-header-cell>
            <cdk-cell *cdkCellDef="let row"> {{row.lastUpdatedDate}} </cdk-cell>
        </ng-container>
    
        <cdk-header-row *cdkHeaderRowDef="displayedColumns"></cdk-header-row>
        <cdk-row *cdkRowDef="let row; columns: displayedColumns;
            let first = first; let last = last; let even = even; let odd = odd">
        </cdk-row>
    </cdk-table>
      
    <div class="example-no-results"
        [style.display]="dataSource.renderedData.length == 0 ? '' : 'none'">
        No users found matching filter.
    </div>
      
    <sam-pagination class="datatable-example" #paginator [currentPage]="curPage" [totalPages]="dataSource.filteredData.length/pageSize"></sam-pagination>
</div>
