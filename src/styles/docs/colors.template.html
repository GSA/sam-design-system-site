
<div class="usa-grid">
  <div class="usa-width-one-whole">
    
    <h1 class="sam heading">
      <span class="intro">Styles</span>
      Colors
    </h1>
    
    <p class="sam lead">
      The following colors are a subset of the <a href="https://standards.usa.gov/components/typography/">
        U.S. Web Design Standards Typography page
      </a>
    </p>
    
    <h2 class="sam heading">Palette</h2>
    
    <div class="usa-grid doc-examples">
      <div class="usa-width-one-whole">
        <h3 class="sam heading">Foreground</h3>
        <div class="usa-grid-full">
          <div class="usa-width-one-half">
            <h4 class="sam heading">Normal</h4>
            <div class="sam colors">
              <span class="sam color text">
                #212121
              </span>
              <span class="sam color headers">
                #323a45
              </span>
              <span class="sam color links">
                #0071bc
              </span>
            </div>
          </div>
          <div class="usa-width-one-half">
            <h4 class="sam heading">Inverted</h4>
            <div class="sam colors">
              <span class="sam color text inverted">
                #ffffff
              </span>
              <span class="sam color headers inverted">
                #ffffff
              </span>
              <span class="sam color links inverted">
                #ffffff
              </span>
            </div>
          </div>
        </div>
        <h3 class="sam heading">Background</h3>
        <div class="sam colors">
          <span class="sam color background default">
            #ffffff
          </span>
          <span class="sam color background primary">
            #112e51
          </span>
        </div>
      </div>
    </div>
    
    <h2 class="sam heading">How to use color</h2>
    
    <div class="usa-grid doc-examples">
      <div class="usa-width-one-whole">
        <h3 class="sam heading">Development</h3>

        <h4 class="sam heading">Available Variables</h4>
        <sam-code-example language="scss" [code]="color_variables"></sam-code-example>
        
        <h4 class="sam heading">Example</h4>
        <sam-code-example language="scss" [code]="color_example"></sam-code-example>
      </div>
    </div>
    
  </div>
</div>
