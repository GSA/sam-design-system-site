<div class="usa-grid">
  <div class="usa-width-one-whole">
    <h1 class="sam heading">
      <span class="intro">Styles</span>
      Tools
    </h1>
    <p class="sam lead">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Mauris euismod 
      dui in molestie suscipit. Duis ornare volutpat pellentesque. Ut ut enim 
      commodo dolor laoreet porttitor in nec risus. Nulla tempus tellus non 
      quam molestie ullamcorper.
    </p>
    
    <div class="usa-grid doc-examples">
      <div class="usa-width-one-whole">
        <h3 class="sam heading">States</h3>
        <button class="sam button tool" type="button">Default</button>
        <button class="sam button tool hover" type="button">Hover</button>
        <button class="sam button tool active" type="button">Active</button>
        <button class="sam button tool focus" type="button">Focus</button>
        <button class="sam button tool disabled" type="button" disabled>Disabled</button>
        <sam-code-example language="html" [code]="button_tool_markup"></sam-code-example>
        
        <h3 class="sam heading">Dark Background</h3>
        
        <div class="doc-dark-background">
          <button class="sam button inverted tool" type="button">Default</button>
          <button class="sam button inverted tool hover" type="button">Hover</button>
          <button class="sam button inverted tool active" type="button">Active</button>
          <button class="sam button inverted tool focus" type="button">Focus</button>
          <button class="sam button inverted tool disabled" type="button" disabled>Disabled</button>
        </div>
        <sam-code-example language="html" [code]="button_tool_dark_markup"></sam-code-example>
        
        
        <h3 class="sam heading">Sizes</h3>
        <button class="sam button tool" type="button">Normal</button>
        <button class="sam button tool small" type="button">Small</button>
        <sam-code-example language="html" [code]="button_tool_sizes_markup"></sam-code-example>
        
        <h3 class="sam heading">Icons</h3>
        <button class="sam button tool" type="button">
          <span class="fa fa-download" aria-hidden="true"></span>
          Download
        </button>
        <button class="sam button tool" type="button">
          <span class="fa fa-share-alt" aria-hidden="true"></span>
          Share
        </button>
        <button class="sam button tool" type="button">
          <span class="fa fa-save" aria-hidden="true"></span>
          Save
        </button>
        <sam-code-example language="html" [code]="button_tool_icons_markup"></sam-code-example>
        
      </div>
    </div>
  </div>
</div>
